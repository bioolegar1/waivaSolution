<section class="section-operations">
    <div class="split-background-angled"></div>

    <div class="container relative z-10">

        <div class="text-center mb-3xl animate-fade-in" style="margin-bottom: 4rem;">
        <span class="badge-pill mb-md">
            <i class="bi bi-gear-wide-connected" style="margin-right: 6px;"></i> COMO FUNCIONA
        </span>
            <h2 class="heading-2" style="margin-top: 1rem;">
                Por dentro da <span class="text-gradient">performance</span> da Waiva
            </h2>
        </div>

        <div class="cards-grid">
            @for (block of operationBlocks(); track block.title; let i = $index) {
                <article
                    #cardRef
                    class="tech-card"
                    [style.animation-delay]="(i * 150) + 'ms'">

                    <div class="icon-blob-pulse">
                        <i [class]="block.icon"></i>
                    </div>

                    <h3 class="heading-4 mb-sm">{{ block.title }}</h3>

                    <div class="separator-gradient"></div>

                    <p class="text-body">{{ block.description }}</p>

                    @if (block.subDescription) {
                        <p class="text-body text-sm mt-sm" style="opacity: 0.8;">
                            {{ block.subDescription }}
                        </p>
                    }

                    <div class="hover-line-gradient"></div>
                    <div class="card-shine"></div>
                </article>
            }
        </div>

    </div>
</section>
